<!DOCTYPE html>
<html lang="fr" style="scroll-behavior: smooth;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="meta-title"></title>
  <meta name="description" id="meta-description" content="">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Netlify Identity Widget for Decap CMS authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #fbfaf9;
        color: #3c4858;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: '#e0e9d1',
            background: '#fbfaf9',
            foreground: '#3c4858',
            primary: {
              DEFAULT: '#2e6b44',
              foreground: '#ffffff',
            },
            secondary: {
              DEFAULT: '#f0ebe6',
              foreground: '#3c4858',
            },
            muted: {
              DEFAULT: '#f0ebe6',
              foreground: '#8492a6',
            },
            accent: {
              DEFAULT: '#eaede8',
            },
            card: {
              DEFAULT: '#f9faf2',
              foreground: '#3c4858',
            },
            sage: {
              DEFAULT: '#8fbca0',
              light: '#cde4d6',
            },
            'sage-light/20': 'rgba(205, 228, 214, 0.2)',
            'sage/20': 'rgba(143, 188, 160, 0.2)',
            'white/10': 'rgba(255, 255, 255, 0.1)',
            'white/30': 'rgba(255, 255, 255, 0.3)',
            'white/50': 'rgba(255, 255, 255, 0.5)',
            'white/70': 'rgba(255, 255, 255, 0.7)',
            'white/90': 'rgba(255, 255, 255, 0.9)',
            'primary/5': 'rgba(46, 107, 68, 0.05)',
            'primary/20': 'rgba(46, 107, 68, 0.2)',
            'primary/30': 'rgba(46, 107, 68, 0.3)',
            'background/20': 'rgba(251, 250, 249, 0.2)',
            'background/95': 'rgba(251, 250, 249, 0.95)',
          },
          fontFamily: {
            sans: ['ui-sans-serif', 'system-ui', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
          },
          boxShadow: {
            soft: '0 2px 10px rgba(0,0,0,.05)',
            card: '0 8px 30px rgba(0,0,0,.08)',
            hero: '0 4px 20px rgba(46, 107, 68, 0.4)',
          },
          backgroundImage: {
            'gradient-card': 'linear-gradient(135deg, #f9faf2, #faf8f5)',
            'gradient-section': 'linear-gradient(to bottom, #fbfaf9, rgba(205, 228, 214, 0.2))',
          },
          keyframes: {
            bounce: {
              '0%, 100%': {
                transform: 'translateY(-25%)',
                animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)'
              },
              '50%': {
                transform: 'translateY(0)',
                animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)'
              },
            },
            'accordion-down': {
              from: {
                height: '0'
              },
              to: {
                height: 'var(--radix-accordion-content-height)'
              },
            },
            'accordion-up': {
              from: {
                height: 'var(--radix-accordion-content-height)'
              },
              to: {
                height: '0'
              },
            },
          },
          animation: {
            bounce: 'bounce 1.5s infinite',
            'accordion-down': 'accordion-down 0.2s ease-out',
            'accordion-up': 'accordion-up 0.2s ease-out',
          },
        }
      }
    }
  </script>
</head>

<body class="min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-background/95 backdrop-blur-sm border-b border-border shadow-soft">
    <div class="container mx-auto px-6">
      <div class="flex items-center justify-between h-20">
        <a href="#hero" class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-primary to-sage rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-primary-foreground">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"></path>
              <path d="M12 7.5V9"></path>
              <path d="M7.5 12H9"></path>
              <path d="M16.5 12H15"></path>
              <path d="M12 16.5V15"></path>
              <path d="m8 8 1.88 1.88"></path>
              <path d="M14.12 9.88 16 8"></path>
              <path d="m8 16 1.88-1.88"></path>
              <path d="M14.12 14.12 16 16"></path>
            </svg>
          </div>
          <div>
            <h1 id="header-logo-title" class="text-xl font-light text-foreground"></h1>
            <p id="header-logo-subtitle" class="text-xs text-muted-foreground"></p>
          </div>
        </a>
        <nav id="header-nav-links" class="hidden lg:flex items-center space-x-8"></nav>
        <div class="hidden lg:flex">
          <a id="header-cta-button" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 bg-primary hover:bg-primary/90 text-primary-foreground transition-all duration-300 hover:scale-105"></a>
        </div>
        <button class="lg:hidden p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-foreground">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="hero" class="relative min-h-screen flex items-center justify-center overflow-hidden">
      <div id="hero-background" class="absolute inset-0 bg-cover bg-center bg-no-repeat"></div>
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-background/20"></div>
      <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
        <h1 id="hero-title" class="text-5xl md:text-7xl font-light mb-6 text-white leading-tight">
          <span id="hero-title-part1"></span>
          <span id="hero-title-part2" class="block text-sage-light"></span>
        </h1>
        <p id="hero-subtitle" class="text-xl md:text-2xl text-white/90 mb-12 font-light max-w-2xl mx-auto leading-relaxed"></p>
        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
          <a id="hero-primary-cta" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium h-11 px-8 py-4 bg-primary hover:bg-primary/90 text-primary-foreground shadow-hero transition-all duration-300 hover:scale-105"></a>
          <a id="hero-secondary-cta" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium border h-11 px-8 py-4 border-white/30 text-white hover:bg-white/10 hover:border-white transition-all duration-300"></a>
        </div>
      </div>
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <div class="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center">
          <div class="w-1 h-3 bg-white/70 rounded-full mt-2"></div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-gradient-to-b from-background to-sage-light/20">
      <div class="container mx-auto px-6">
        <div class="grid lg:grid-cols-2 gap-16 items-center max-w-6xl mx-auto">
          <div class="space-y-8">
            <div>
              <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground leading-tight">
                <span id="about-title-part1"></span>
                <span id="about-title-part2" class="block text-primary"></span>
              </h2>
            </div>
            <div id="about-paragraphs" class="space-y-6 text-lg leading-relaxed text-muted-foreground"></div>
            <a id="about-instagram-button" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 mt-8 border border-primary text-primary hover:bg-primary hover:text-primary-foreground transition-all duration-300"></a>
          </div>
          <div class="relative">
            <div class="relative overflow-hidden rounded-2xl shadow-card">
              <img id="about-image" src="" alt="" class="w-full h-[600px] object-cover">
              <div class="absolute inset-0 bg-gradient-to-t from-primary/20 to-transparent"></div>
            </div>
            <div class="absolute -bottom-6 -right-6 w-24 h-24 bg-sage rounded-full opacity-60"></div>
            <div class="absolute -top-6 -left-6 w-16 h-16 bg-accent rounded-full opacity-80"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-20 bg-gradient-section">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground">
            <span id="services-title-part1"></span>
            <span id="services-title-part2" class="block text-primary"></span>
          </h2>
          <p id="services-subtitle" class="text-xl text-muted-foreground max-w-2xl mx-auto"></p>
        </div>
        <div id="services-plans-container" class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto"></div>
        <div class="text-center mt-12">
          <a id="services-bottom-link" href="" class="inline-flex items-center justify-center rounded-md text-lg font-medium border px-6 py-4 border-primary text-primary hover:bg-primary hover:text-primary-foreground transition-all duration-300"></a>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-20 bg-background">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground">
            <span id="gallery-title-part1"></span>
            <span id="gallery-title-part2" class="block text-primary"></span>
          </h2>
          <p id="gallery-subtitle" class="text-xl text-muted-foreground max-w-2xl mx-auto"></p>
        </div>
        <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto"></div>
        <div class="text-center mt-12">
          <p id="gallery-footer-text" class="text-lg text-muted-foreground"></p>
        </div>
      </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="py-20 bg-gradient-to-b from-sage-light/20 to-background">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground">
            <span id="testimonials-title-part1"></span>
            <span id="testimonials-title-part2" class="block text-primary"></span>
          </h2>
          <p id="testimonials-subtitle" class="text-xl text-muted-foreground max-w-2xl mx-auto"></p>
        </div>
        <div id="testimonials-container" class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto"></div>
        <div class="text-center mt-12">
          <p id="testimonials-footer-text" class="text-lg text-muted-foreground"></p>
        </div>
      </div>
    </section>

    <!-- FAQ Section -->
    <section id="faq" class="py-20 bg-background">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground">
            <span id="faq-title-part1"></span>
            <span id="faq-title-part2" class="block text-primary"></span>
          </h2>
          <p id="faq-subtitle" class="text-xl text-muted-foreground max-w-2xl mx-auto"></p>
        </div>
        <div class="max-w-4xl mx-auto">
          <div class="space-y-4" id="faq-accordion"></div>
        </div>
        <div class="text-center mt-12">
          <p id="faq-footer-text" class="text-lg text-muted-foreground"></p>
        </div>
      </div>
    </section>

    <!-- Booking Section -->
    <section id="booking" class="py-20 bg-gradient-section">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground">
            <span id="booking-title-part1"></span>
            <span id="booking-title-part2" class="block text-primary"></span>
          </h2>
          <p id="booking-subtitle" class="text-xl text-muted-foreground max-w-2xl mx-auto mb-8"></p>
        </div>
        <div id="booking-info-cards-container" class="grid md:grid-cols-4 gap-6 mb-12 max-w-4xl mx-auto"></div>
        <div class="max-w-4xl mx-auto">
          <div class="rounded-lg text-card-foreground shadow-sm bg-card border-0 shadow-card">
            <div class="flex flex-col space-y-1.5 p-6 text-center">
              <h3 id="booking-planning-title" class="tracking-tight text-2xl font-light text-foreground"></h3>
              <p id="booking-planning-subtitle" class="text-sm text-muted-foreground"></p>
            </div>
            <div class="p-0">
              <div id="booking-planning-days-container" class="space-y-1"></div>
            </div>
          </div>
        </div>
        <div class="text-center mt-12">
          <a id="booking-bottom-button" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium h-11 px-8 py-4 bg-primary hover:bg-primary/90 text-primary-foreground shadow-hero transition-all duration-300 hover:scale-105"></a>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-background">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl md:text-5xl font-light mb-6 text-foreground">
            <span id="contact-title-part1"></span>
            <span id="contact-title-part2" class="block text-primary"></span>
          </h2>
          <p id="contact-subtitle" class="text-xl text-muted-foreground max-w-2xl mx-auto"></p>
        </div>
        <div id="contact-info-cards-container" class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16"></div>
        <div class="max-w-4xl mx-auto">
          <div class="rounded-lg bg-card text-card-foreground shadow-sm bg-gradient-to-r from-sage-light/30 to-accent/30 border-0 shadow-card">
            <div class="p-12 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-primary mx-auto mb-6">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
              </svg>
              <h3 id="contact-cta-title" class="text-3xl font-light text-foreground mb-4"></h3>
              <p id="contact-cta-text" class="text-lg text-muted-foreground mb-8 max-w-2xl mx-auto"></p>
              <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a id="contact-cta-primary-button" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium h-11 px-8 py-4 bg-primary hover:bg-primary/90 text-primary-foreground shadow-hero transition-all duration-300 hover:scale-105"></a>
                <a id="contact-cta-secondary-button" href="" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium border h-11 px-8 py-4 border-primary text-primary hover:bg-primary hover:text-primary-foreground transition-all duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                  </svg>
                  <span id="contact-cta-secondary-button-text"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-16 max-w-4xl mx-auto">
          <div class="rounded-lg bg-card text-card-foreground shadow-sm border-0 shadow-card overflow-hidden">
            <div class="h-64">
              <img id="contact-map-image" src="" alt="" class="w-full h-full object-cover">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-t from-primary/5 to-background border-t border-border">
    <div class="container mx-auto px-6 py-16">
      <div class="grid md:grid-cols-4 gap-8">
        <div class="md:col-span-2">
          <div class="flex items-center space-x-3 mb-6">
            <div class="w-12 h-12 bg-gradient-to-br from-primary to-sage rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-primary-foreground">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"></path>
                <path d="M12 7.5V9"></path>
                <path d="M7.5 12H9"></path>
                <path d="M16.5 12H15"></path>
                <path d="M12 16.5V15"></path>
                <path d="m8 8 1.88 1.88"></path>
                <path d="M14.12 9.88 16 8"></path>
                <path d="m8 16 1.88-1.88"></path>
                <path d="M14.12 14.12 16 16"></path>
              </svg>
            </div>
            <div>
              <h3 id="footer-logo-title" class="text-2xl font-light text-foreground"></h3>
              <p id="footer-logo-subtitle" class="text-sm text-muted-foreground"></p>
            </div>
          </div>
          <p id="footer-description" class="text-muted-foreground leading-relaxed mb-6 max-w-md"></p>
          <div id="footer-social-links" class="flex space-x-4"></div>
        </div>
        <div>
          <h4 id="footer-nav-title" class="font-medium text-foreground mb-6"></h4>
          <ul id="footer-nav-links" class="space-y-3"></ul>
        </div>
        <div>
          <h4 id="footer-contact-title" class="font-medium text-foreground mb-6"></h4>
          <ul id="footer-contact-info" class="space-y-4"></ul>
        </div>
      </div>
      <div class="border-t border-border mt-12 pt-8 flex flex-col md:flex-row justify-between items-center">
        <p id="footer-copyright" class="text-muted-foreground text-sm"></p>
        <div id="footer-legal-links" class="flex space-x-6 mt-4 md:mt-0"></div>
      </div>
    </div>
  </footer>

  <!-- Lightbox Modal (Structure Only) -->
  <div id="lightbox" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-4 transition-opacity duration-300">
    <div class="relative w-full h-full flex items-center justify-center">
      <button id="lightbox-close" class="absolute top-4 right-4 text-white/70 hover:text-white transition-colors z-20">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
      <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors z-20 p-2 bg-black/20 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>
      <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors z-20 p-2 bg-black/20 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
      </button>
      <div class="relative">
        <img id="lightbox-image" src="" alt="Vue agrandie de la galerie" class="max-w-[90vw] max-h-[90vh] object-contain rounded-lg shadow-2xl">
      </div>
    </div>
  </div>

  <!-- SCRIPT D'INJECTION DE CONTENU -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('content.json')
        .then(response => response.json())
        .then(data => {
          // Meta
          document.getElementById('meta-title').textContent = data.meta.title;
          document.getElementById('meta-description').content = data.meta.description;

          // Header
          document.getElementById('header-logo-title').textContent = data.header.logo_title;
          document.getElementById('header-logo-subtitle').textContent = data.header.logo_subtitle;
          const headerNavContainer = document.getElementById('header-nav-links');
          data.header.nav_links.forEach(link => {
            headerNavContainer.innerHTML += `<a href="${link.href}" class="text-muted-foreground hover:text-primary transition-colors duration-300 font-medium">${link.text}</a>`;
          });
          const headerCta = document.getElementById('header-cta-button');
          headerCta.href = data.header.cta_button.href;
          headerCta.textContent = data.header.cta_button.text;

          // Hero
          document.getElementById('hero-background').style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), url('${data.hero.background_image}')`;
          document.getElementById('hero-title-part1').textContent = data.hero.title_part1;
          document.getElementById('hero-title-part2').textContent = data.hero.title_part2;
          document.getElementById('hero-subtitle').textContent = data.hero.subtitle;
          const heroPrimaryCta = document.getElementById('hero-primary-cta');
          heroPrimaryCta.href = data.hero.primary_cta.href;
          heroPrimaryCta.textContent = data.hero.primary_cta.text;

      function initializeDynamicComponents() {
        // Accordion script - CORRIGÉ
        const accordion = document.getElementById('faq-accordion');
        if (accordion) {
          accordion.addEventListener('click', function(event) {
            const trigger = event.target.closest('.accordion-trigger');
            
            if (!trigger) return;
            
            const content = trigger.parentElement.nextElementSibling;
            const icon = trigger.querySelector('svg');
            const isOpen = trigger.getAttribute('aria-expanded') === 'true';
            
            // Fermer tous les accordéons
            const allTriggers = accordion.querySelectorAll('.accordion-trigger');
            allTriggers.forEach(t => {
              const c = t.parentElement.nextElementSibling;
              const i = t.querySelector('svg');
              t.setAttribute('aria-expanded', 'false');
              c.style.maxHeight = '0';
              i.classList.remove('rotate-180');
            });
            
            // Si l'élément cliqué était fermé, l'ouvrir
            if (!isOpen) {
              trigger.setAttribute('aria-expanded', 'true');
              content.style.maxHeight = content.scrollHeight + 'px';
              icon.classList.add('rotate-180');
            }
          });
        }

        // Gallery Lightbox Script
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeBtn = document.getElementById('lightbox-close');
        const prevBtn = document.getElementById('lightbox-prev');
        const nextBtn = document.getElementById('lightbox-next');

        if (galleryItems.length > 0 && lightbox) {
          let currentIndex = 0;
          const imageSources = Array.from(galleryItems).map(item => item.href);

          function showImage(index) {
            lightboxImage.src = imageSources[index];
            currentIndex = index;
          }

          function openLightbox(e) {
            e.preventDefault();
            const index = parseInt(e.currentTarget.dataset.index, 10);
            showImage(index);
            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');
            document.body.style.overflow = 'hidden';
          }

          function closeLightbox() {
            lightbox.classList.add('hidden');
            lightbox.classList.remove('flex');
            document.body.style.overflow = '';
          }

          function showNextImage() {
            const nextIndex = (currentIndex + 1) % imageSources.length;
            showImage(nextIndex);
          }

          function showPrevImage() {
            const prevIndex = (currentIndex - 1 + imageSources.length) % imageSources.length;
            showImage(prevIndex);
          }

          function handleKeydown(e) {
            if (lightbox.classList.contains('hidden')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') showNextImage();
            if (e.key === 'ArrowLeft') showPrevImage();
          }

          galleryItems.forEach(item => item.addEventListener('click', openLightbox));
          closeBtn.addEventListener('click', closeLightbox);
          nextBtn.addEventListener('click', showNextImage);
          prevBtn.addEventListener('click', showPrevImage);
          lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
          });
          document.addEventListener('keydown', handleKeydown);
        }
      }
    });
